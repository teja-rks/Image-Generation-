<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <script src="script2.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="image-generator">
        <div class="continer">
            <h1>AI Image Generator Tool</h1>
            <p>Convert your text to into a image </p>
            <form action="#" class="generate-form">
                <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
                <div class="controls">
                    <select class="Image-Quantity">
                       <option option="1" selected>1 image</option>
                       <option option="2">2 image</option>
                       <option option="3">3 image</option>
                       <option option="4">4 image</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card"><img src="Images/360_F_270350073_WO6yQAdptEnAhYKM5GuA9035wbRnVJSr.jpg" alt="Image">
        <!-- <a href="#" class="download-btn">
            <img src="Images/download.svg" alt="downloadicon">
        </a> -->
        </div>
        <div class="img-card"><img src="Images/beautiful-butterfly-images-brigh.jpg" alt="Image">
            <!-- <a href="#" class="download-btn">
                <img src="Images/download.svg" alt="downloadicon">
            </a>-->
        </div> 
        <div class="img-card"><img src="Images/candle-light-and-bokeh-background-in-the-darkness-with-space-for-text-or-image-photo.jpg" alt="Image">
            <!-- <a href="#" class="download-btn">
                <img src="Images/download.svg" alt="downloadicon">
            </a>-->
        </div> 
        <div class="img-card"><img src="Images/images.jpg" alt="Image">
            <!-- <a href="#" class="download-btn">
                <img src="Images/download.svg" alt="downloadicon">
            </a>-->
        </div> 
    </section>
</body>
</html>
